<div class="backdrop_container" [ngStyle]="{'background': bgSeason(),'background-size':'cover' }">
    <div class="login_container">
        <div class="dialog-header" >    
            <mat-icon svgIcon="icon_ens_logo" class="logo-ens"></mat-icon>
            <span class="modal-title" >Accedi</span>
        </div>
        <form (ngSubmit)="onYesClick()" [formGroup]="formGroup">
            <div class="form__body">
            <mat-form-field class="mb-3" >
                <input matInput  type="text" placeholder="Username" formControlName="username" required>
                <mat-icon matSuffix>perm_identity</mat-icon>
                <mat-error class="error-message" *ngIf="formGroup.controls['username'].hasError('required')">Lo username è obbligatoria</mat-error>
            </mat-form-field>
            <mat-form-field class="mb-3"   >
                <input matInput  type="password" placeholder="Password" formControlName="password" required>
                <mat-icon matSuffix>vpn_key</mat-icon>
                <mat-error class="error-message" *ngIf="formGroup.controls['password'].hasError('required')">La password è obbligatoria</mat-error>
            </mat-form-field>
            </div>
            <div class="form__footer">
            <button mat-raised-button class="col-6" type="submit" color="accent" [disabled]="!formGroup.valid">
                Login
            </button>
            </div>
            <div class="text-center mt-3">
            <a (click)="Forgot()" class="forgot">Hai dimenticato la password?</a> <br />
            Non hai un account? <a (click)="Registration()">Registrati</a>
            </div>
        </form>
    </div>
</div>
